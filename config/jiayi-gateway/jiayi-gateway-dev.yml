zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
    max-per-route-connections: 3000
    max-total-connections: 6000
    semaphore:
      max-semaphores: 100000
  ribbon:
    eager-load:
      enabled: true
  routes:
    jiayi-auth:
      path: /jiayi-auth/**
      service-id: jiayi-auth
      sensitive-headers: '*'
    yixue-auth:
        path: /yixue-auth/**
        service-id: yixue-auth
        sensitive-headers: '*'
    yixue-rbac:
      path:  /yixue-rbac/**
      service-id: yixue-rbac
      sensitive-headers: '*'
    yixue-common:
      path:  /yixue-common/**
      service-id: yixue-common
      sensitive-headers: '*'
    jiayi-member:
      path:  /jiayi-member/**
      service-id: jiayi-member
      sensitive-headers: '*'
    jiayi-cms:
      path:  /jiayi-cms/**
      service-id: jiayi-cms
      sensitive-headers: '*'
    jiayi-product:
      path:  /jiayi-product/**
      service-id: jiayi-product
      sensitive-headers: '*'
    jiayi-order:
      path:  /jiayi-order/**
      service-id: jiayi-order
      sensitive-headers: '*'
    jiayi-marketing:
      path:  /jiayi-marketing/**
      service-id: jiayi-marketing
      sensitive-headers: '*'


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

feign:
  hystrix:
    enabled: true
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

logging:
  config: classpath:logback.xml

jwt:
  token-header: Authorization

gate:
  ignore:
    startWith: /jwt,/webjars/springfox-swagger-ui,/swagger-ui.html,/swagger-resources,/v2/api-docs,/user/laiaiapplogin
    notPermission: /cms/sys/oss/upload,/dict/item/list
    notLoginUrl:  /api/rule/info,/api/degree/find-by-total-credit,/api/banner/list,/api/commonquestion/page,/api/jiayi/passport/laiaiapplogin,/api/jwt/jiayi/token,/api/jiayi/user/register-code,/api/jiayi/jiayi/forgetPasswrod,/api/index,/api/jiayi/passport/laiailogin,/api/jiayi/passport/login,/api/jiayi/passport/register,/api/jiayi/passport/register-autologin,/api/jiayi/user/save-code,/api/pay/callback,/api/jiayi/user/area,/api/wechat/wxOpenId/{*},/api/wechat/wxConfig

spring:
 http:
    multipart:
      enabled: true   # 启用http上传处理
      max-file-size: 5MB # 设置单个文件的最大长度
      max-request-size: 5MB # 设置最大的请求文件的大小

#################################################################################################################################
server:
  port: 9999

